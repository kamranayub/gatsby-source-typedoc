language: node_js

node_js:
  - "10"
  - "8"

cache: npm

script:
  - npm run lint

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "10"

      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true